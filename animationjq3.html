<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>
<body>
    <button>Animate</button><br>
    <div style="background-color: blueviolet;height: 100px;width: 100px;position: absolute;">HELLO</div>
</body>
<script>
    $(document).ready(function(){
        $("button").click(function(){
    var div=$("div");
    div.animate({height:'100px',opacity:'0.4'},'slow');
    div.animate({width:'400px',opacity:'0.8'},"slow");
    div.animate({height:'300px',opacity:'0.1'},'slow');
    div.animate({width:'200px',opacity:'0.4'},"slow");
});
    });
</script>
</html>
